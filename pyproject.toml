[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auto-graph-of-thoughts"
dynamic = ["version"]
dependencies = [
]

requires-python = ">=3.11"
authors = [
    {name = "Manuel Riesen", email = "manuelnoah.riesen@students.bfh.ch"}
]
maintainers = [
    {name = "Manuel Riesen", email = "manuelnoah.riesen@students.bfh.ch"}
]
description = "Automated Graph of Thoughts"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",

    "Topic :: Scientific/Engineering :: Artificial Intelligence",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.hatch.version]
path = "__about__.py"

[tool.coverage.paths]
pure_graph_of_thoughts = ["pure_graph_of_thoughts"]
auto_graph_of_thoughts = ["auto_graph_of_thoughts"]

[tool.hatch.envs.types]
dependencies = [
    "mypy>=1.8.0,<2.0.0"
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:pure_graph_of_thoughts auto_graph_of_thoughts}"

[tool.hatch.build.targets.wheel]
packages = [
    "pure_graph_of_thoughts",
    "auto-graph-of-thoughts"
]

[project.urls]
Repository = "https://gitlab.ti.bfh.ch/riesm1-bathesis/auto-graph-of-thoughts.git"
